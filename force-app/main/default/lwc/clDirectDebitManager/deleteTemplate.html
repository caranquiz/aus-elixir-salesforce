<!-- deleteTemplate -->
<template>
    <section role="dialog" tabindex="-1" aria-label="Manage Direct Debit Information" aria-modal="true"
             aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header slds-modal__header_empty">
                <button style="font-size: 28px"
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCancel}>
                    &times;
                    <span class="slds-assistive-text">Close</span>
                </button>
            </header>
            <c-cl-orde-card class="slds-modal__content" card-title={cardTitle}>
<!--                <span slot="title">Manage Direct Debit Information</span>-->
                <p>
                    Are you sure you want to delete this Direct Debit setup?
                </p>
                <div class="slds-clearfix slds-m-top_large slds-p-top_medium slds-border_top">
                    <template if:false={requestInProgress}>
                        <lightning-button class="slds-float_left" variant="neutral" label="Cancel"
                                          onclick={handleCancel}></lightning-button>
                        <lightning-button class="slds-float_right" variant="destructive" label="Delete"
                                          onclick={handleDDDelete}></lightning-button>
                    </template>
                    <template if:true={requestInProgress}>
                        <div class="submit-spinner-wrapper slds-clearfix">
                            <div style="margin-left: auto; margin-right: auto; width: 10px">
                                <lightning-spinner  style="position: relative;"
                                                   alternative-text="Submitting your request, please wait"></lightning-spinner>
                            </div>
                        </div>
                    </template>
                </div>
                <div if:true={buttonError} class="slds-text-align_center slds-text-color_error">
                    {buttonError}
                </div>
            </c-cl-orde-card>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
