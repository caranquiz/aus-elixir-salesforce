<!-- Portal Forgot Password -->
<template>
    <c-cl-orde-card center-title="Password Reset">
        <template if:false={emailSent}>
        <div class="slds-text-align_center" style="width: 100%">
            <p>To reset your password, we'll need your username. <br>
                We'll send password reset instructions to the email address associated with your account.
            </p>
        </div>
            <lightning-input label="Username"
                             onchange={handleUsernameChange}
            ></lightning-input>
            <div class="slds-align_absolute-center slds-m-top_medium" style="width: 100%">
                <lightning-button
                        label="Reset Password"
                        variant="base"
                        class="orde-button slds-p-around_medium"
                        onclick={handleSendResetEmail}
                ></lightning-button>
            </div>
        </template>
        <template if:true={emailSent}>
            <p>If an account with this email exists, an email with a link to reset your password will be sent to your inbox shortly. <br>
            </p>
        </template>
    </c-cl-orde-card>
</template>
